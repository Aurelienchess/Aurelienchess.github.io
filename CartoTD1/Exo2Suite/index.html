<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Leaflet Avancé</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<style>
#map { height: 600px; width: 100%; }
</style>
</head>
<body>
<h2>Exercice 2 – Suite</h2>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>

const map = L.map('map').setView([43.7102, 7.2620], 6);

const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

const stamenLayer = L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg', {
    attribution: 'Map tiles by Stamen Design &copy; OpenStreetMap contributors'
});

const baseMaps = { "OSM": osmLayer, "Stamen Watercolor": stamenLayer };
L.control.layers(baseMaps).addTo(map);

if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        const accuracy = pos.coords.accuracy;

        const myMarker = L.marker([lat, lon]).addTo(map)
            .bindPopup(`Vous êtes ici<br>Précision: ${accuracy} m`).openPopup();

        L.circle([lat, lon], {radius: accuracy, color: 'blue', fillOpacity: 0.2}).addTo(map);

        map.setView([lat, lon], 10);

        const marseille = L.latLng(43.2965, 5.3698); 
        const myPos = L.latLng(lat, lon);
        const distance = myPos.distanceTo(marseille);
        L.popup()
            .setLatLng([lat, lon])
            .setContent(`Distance à Marseille : ${(distance/1000).toFixed(2)} km`)
            .openOn(map);
    });
}

fetch('data.geojson') 
    .then(res => res.json())
    .then(data => {
        L.geoJSON(data, {
            onEachFeature: (feature, layer) => {
                if (feature.properties && feature.properties.name) {
                    layer.bindPopup(feature.properties.name);
                }
            }
        }).addTo(map);
    });

fetch('https://geo.api.gouv.fr/communes?nom=Nice&fields=nom,centre&format=json')
    .then(res => res.json())
    .then(data => {
        data.forEach(commune => {
            const coords = [commune.centre.coordinates[1], commune.centre.coordinates[0]]; 
            L.circleMarker(coords, {color:'green'}).addTo(map)
                .bindPopup(commune.nom);
        });
    });

const start = [43.7102, 7.2620]; 
const end = [43.2965, 5.3698];
fetch(`https://router.project-osrm.org/route/v1/driving/${start[1]},${start[0]};${end[1]},${end[0]}?overview=full&geometries=geojson`)
    .then(res => res.json())
    .then(data => {
        const route = data.routes[0].geometry;
        L.geoJSON(route, {color:'red'}).addTo(map);
    });

</script>
</body>
</html>
